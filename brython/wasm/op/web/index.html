<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.min.js"></script>
   <script src="main.py" type="text/python" defer></script>
</head>

<body onload="brython()">

<form class="pure-form" onsubmit="return false;">
  <h2>Custom Operation using WASM + Brython</h2>
  <fieldset>
    <legend>Multiply first number by 2 and add result to second number</legend>
    <input type="number" value="0" id="number-1" placeholder="1st number" autocomplete="off" required/>
    <input type="number" value="0" id="number-2" placeholder="2nd number" autocomplete="off" required/>
    <button type="submit" id="submit" class="pure-button pure-button-primary">Execute</button>
  </fieldset>
</form>

<br/>
<div id="result"></div>
</body>
</html>
