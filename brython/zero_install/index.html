<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.9/brython.min.js" async></script>
    </head>
    <body onload="brython()">
        <script type="text/python">
            import browser
            print("Before Alert")
            browser.alert("Hello Real Python!"")
            browser.console.log("After Alert")
        </script>
    </body>
</html>
